<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .results-container {
            margin-top: 30px;
        }

        .results-container p {
            font-size: 1.2rem;
        }

        .pie-chart {
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            display: block;
        }

        .btn-analyze {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <h1 class="mb-3">Sentiment Analysis Results</h1>
            <p class="mb-4">Hereâ€™s the analysis of the comments from your video.</p>

            <div class="results-container">
                <h3>Sentiment Distribution:</h3>
                <div class="row justify-content-center mb-4">
                    <div class="col-md-3">
                        <p class="text-success">Positive: {{ percentages['Positive'] | round(2) }}%</p>
                    </div>
                    <div class="col-md-3">
                        <p class="text-danger">Negative: {{ percentages['Negative'] | round(2) }}%</p>
                    </div>
                    <div class="col-md-3">
                        <p class="text-warning">Neutral: {{ percentages['Neutral'] | round(2) }}%</p>
                    </div>
                </div>

                
                <img src="data:image/png;base64,{{ img_b64 }}" alt="Sentiment Pie Chart" class="pie-chart">

                
                <a href="/" class="btn btn-primary btn-analyze">Analyze Another Video</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
